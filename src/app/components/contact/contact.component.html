
<form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email">
        </div>
  <div class="form-group">
    <label for="phno">Phone No:</label>
    <input type="number" class="form-control" id="phno">
  </div>
  <div class="form-group">
    <label for="textbox">Message</label>
    <input type="text" class="form-control" col="100" row="5" id="textbox">
  </div>
  
  <button type="submit" class="btn btn-primary" ng-click="insertdata()">Submit</button>
</form>
